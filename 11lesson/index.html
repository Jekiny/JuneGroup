    <div id="myBlock">
        <p>Text Change</p>
        <button id="myButton">Press Me</button>

    <script>
     // Create the first list
const div1 = document.createElement("div");
const ul1 = document.createElement("ul");
let item1 = document.createElement("li");
let item2 = document.createElement("li");
let item3 = document.createElement("li");
let item4 = document.createElement("li");
let item5 = document.createElement("li");
let item6 = document.createElement("li");
let item7 = document.createElement("li");
let item8 = document.createElement("li");
let item9 = document.createElement("li");

div1.appendChild(ul1);
ul1.appendChild(item1);
ul1.appendChild(item2);
ul1.appendChild(item3);
ul1.appendChild(item4);
ul1.appendChild(item5);
ul1.appendChild(item6);

document.body.appendChild(div1); 

// t2

const block = document.getElementById('myBlock');
const button = document.getElementById('myButton');
let textColor = 'green'; 

button.addEventListener('click', () => {
    if (textColor === 'green') {
        textColor = 'orange'; 
    } else {
        textColor = 'green'; 
    }
    block.style.color = textColor;
});


    </script>
