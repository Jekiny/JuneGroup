<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <style>
          .task{
            display: flex;
            align-items: center;
            border: 1px solid black;
            padding: 3px 8px;
            margin: 2px 10px;
        }
        .task-list {
            width: 500px;
            margin-bottom: 50PX;
        }
    </style>
    <div class="input-pannel">
        <input type="text", id="task-name-input">
        <button id="add-task-btn">Добавить задачу</button>
      </div>

      <div class="task-list">
        <div class="task">
            <input type="checkbox">
            <p>СДлеать Дом задание </p>
        </div>

        <div class="task">
            <input type="checkbox">
            <p>Купить хлеб  </p>
        </div>

        <div class="task">
            <input type="checkbox">
            <p>Устроится на работу </p>
        </div>

      </div>
    <script>

        // lesson11
        const btn1 = document.createElement("button")
       
btn1.innerHTML = "Press to visit your website";
document.body.appendChild(btn1);

btn1.addEventListener('click', function() {
    const promptWeb = prompt('please use sample',  "https://www.newpage.com");
    if (promptWeb !== '' ) {

        if(!promptWeb.startsWith("https://")){
            alert('Please start with "https://".')
        }
        else{
            window.location.href = promptWeb;
        }
       
    } else {
        alert('Please type website which you want to visit ');
    }
});


// 12.2
let taskNameInput = document.querySelector("#task-name-input")
        let addTaskBtn = document.querySelector("#add-task-btn")
        let taskList = document.querySelector(".task-list")

        addTaskBtn.addEventListener("click",addTaskHandler)

        function addTaskHandler(){
            let newTask = createTask(taskNameInput.value)
            taskList.appendChild (newTask)
        }

        function createTask(text){
            let div = document.createElement("div");
            div.classList.add ("task");

            let input = document.createElement("input");
            input.type = "checkbox";

            let p = document.createElement("p");
            p.innerText = text;

            div.append(input)
            div.append(p)
            return div 
        }

    </script>
</body>
</html>
